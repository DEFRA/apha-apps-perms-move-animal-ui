services:
  redis:
    image: redis:7.2.3-alpine3.18
    ports:
      - '6379:6379'
    restart: always
    networks:
      - cdp-tenant

  your-frontend:
    build: ./
    ports:
      - '3000:3000'
    links:
      - 'redis:redis'
    depends_on:
      redis:
        condition: service_started
    env_file:
      - 'compose/aws.env'
    environment:
      PORT: 3000
      NODE_ENV: development
      REDIS_HOST: redis
      USE_SINGLE_INSTANCE_CACHE: true
      S3_ENDPOINT: http://localstack:4566
      CONSUMER_BUCKETS: apha
      VIRTUAL_HOST: ~^frontend\..*\.sslip\.io
      VIRTUAL_POR: 80
      NOTIFY_TEMPLATE_ID: ${NOTIFY_TEMPLATE_ID}
      BROWSERSTACK_USER: ${BROWSERSTACK_USER}
      BROWSERSTACK_KEY: ${BROWSERSTACK_KEY}
      UPLOADER_URL: ${UPLOADER_URL}
      FILE_S3_BUCKET: ${FILE_S3_BUCKET}
      FILE_S3_PATH: ${FILE_S3_PATH}
      MOCK_VIRUS_SCAN_ENABLED: ${MOCK_VIRUS_SCAN_ENABLED}
      PDF_UPLOAD_FEATURE_ENABLED: ${PDF_UPLOAD_FEATURE_ENABLED}
      BIOSECURITY_FEATURE_ENABLED: ${BIOSECURITY_FEATURE_ENABLED}
      NOTIFY_EMAIL_DOWNLOAD_CONFIRMATION: ${NOTIFY_EMAIL_DOWNLOAD_CONFIRMATION}
      DEFRA_ID_ENABLED: ${DEFRA_ID_ENABLED}
      AUTH_REQUIRED: ${AUTH_REQUIRED}
      DEFRA_ID_OIDC_CONFIGURATION_URL: ${DEFRA_ID_OIDC_CONFIGURATION_URL}
      DEFRA_ID_CLIENT_ID: ${DEFRA_ID_CLIENT_ID}
      DEFRA_ID_SERVICE_ID: ${DEFRA_ID_SERVICE_ID}
      DEFRA_ID_CLIENT_SECRET: ${DEFRA_ID_CLIENT_SECRET}
      GATEWAY_ID: ${GATEWAY_ID}
      GATEWAY_PASSWORD: ${GATEWAY_PASSWORD}
      ANIMAL_IDENTIFIERS_ENABLED: ${ANIMAL_IDENTIFIERS_ENABLED}
      CLEAR_SESSION_ON_SEND: ${CLEAR_SESSION_ON_SEND}
      SEND_TO_CASE_MANAGEMENT_ENABLED: ${SEND_TO_CASE_MANAGEMENT_ENABLED}
      CASE_MANAGEMENT_URL: http://host.docker.internal:3001
      NOTIFY_API_KEY: ${NOTIFY_API_KEY}
      NOTIFY_CASE_DELIVERY_EMAIL_ADDRESS: ${NOTIFY_CASE_DELIVERY_EMAIL_ADDRESS}
      NOTIFY_APPLICANT_CONFIRMATION_TEMPLATE_ID: ${NOTIFY_APPLICANT_CONFIRMATION_TEMPLATE_ID}
      NOTIFY_CASE_DELIVERY_TEMPLATE_ID: ${NOTIFY_CASE_DELIVERY_TEMPLATE_ID}
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_BUCKET: ${S3_BUCKET}
      SHAREPOINT_TB25_INTEGRATION_ENABLED: ${SHAREPOINT_TB25_INTEGRATION_ENABLED}
      SHAREPOINT_TB25_FOLDER_PATH: ${SHAREPOINT_TB25_FOLDER_PATH}
      SHAREPOINT_TB25_TENANT_ID: ${SHAREPOINT_TB25_TENANT_ID}
      SHAREPOINT_TB25_CLIENT_ID: ${SHAREPOINT_TB25_CLIENT_ID}
      SHAREPOINT_TB25_CLIENT_SECRET: ${SHAREPOINT_TB25_CLIENT_SECRET}
      SHAREPOINT_TB25_SITE_ID: ${SHAREPOINT_TB25_SITE_ID}
      SHAREPOINT_TB25_LIST_ID: ${SHAREPOINT_TB25_LIST_ID}
      SHAREPOINT_TB25_DRIVE_ID: ${SHAREPOINT_TB25_DRIVE_ID}
      SHAREPOINT_TB25_SITE_NAME: ${SHAREPOINT_TB25_SITE_NAME}
      SHAREPOINT_TB25_SITE_BASE_URL: ${SHAREPOINT_TB25_SITE_BASE_URL}
    networks:
      - cdp-tenant

  cdp-uploader:
    image: defradigital/cdp-uploader:${CDP_UPLOADER_VERSION:-latest}
    ports:
      - '7337:7337'
    links:
      - 'localstack:localstack'
      - 'redis:redis'
    depends_on:
      localstack:
        condition: service_healthy
    env_file:
      - 'compose/aws.env'
    environment:
      VIRTUAL_HOST: ~^uploader\..*\.sslip\.io
      VIRTUAL_PATH: /
      VIRTUAL_PORT: 7337
      PORT: 7337
      NODE_ENV: development
      REDIS_HOST: redis
      USE_SINGLE_INSTANCE_CACHE: true
      MOCK_VIRUS_SCAN_ENABLED: true
      MOCK_VIRUS_RESULT_DELAY: 3
      SQS_ENDPOINT: http://localstack:4566
      S3_ENDPOINT: http://localstack:4566
    networks:
      - cdp-tenant

  backend:
    profiles: ['github']
    image: defradigital/apha-apps-perms-case-mgmt-api:latest
    ports:
      - '3001:3001'
    links:
      - 'localstack:localstack'
      - 'mongodb:mongodb'
    depends_on:
      localstack:
        condition: service_healthy
      mongodb:
        condition: service_started
    env_file:
      - 'compose/aws.env'
    environment:
      PORT: 3001
      NODE_ENV: development
      LOCALSTACK_ENDPOINT: http://localstack:4566
      MONGO_URI: mongodb://mongodb:27017/
      STUB_MODE_ENABLED: true
    networks:
      - cdp-tenant

  proxy:
    image: nginxproxy/nginx-proxy:1.4
    ports:
      - '7300:80'
    environment:
      - ENABLE_IPV6=true
      - DEFAULT_ROOT="418"
      - DEFAULT_HOST=~^uploader\..*\.sslip\.io
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - cdp-tenant

  mongodb:
    image: mongo:6.0.13
    networks:
      - cdp-tenant
    ports:
      - '47017:27017'
    volumes:
      - mongodb-data:/data
    restart: always

  localstack:
    image: localstack/localstack:3.0.2
    ports:
      - '4566:4566' # LocalStack Gateway
      - '4510-4559:4510-4559' # external services port range
    env_file:
      - 'compose/aws.env'
    environment:
      DEBUG: ${DEBUG:-1}
      LS_LOG: WARN # Localstack DEBUG Level
      SERVICES: s3,sqs,sns,firehose
      LOCALSTACK_HOST: 127.0.0.1
    volumes:
      - '${TMPDIR:-/tmp}/localstack:/var/lib/localstack'
      - ./compose/start-localstack.sh:/etc/localstack/init/ready.d/start-localstack.sh
    healthcheck:
      test: ['CMD', 'curl', 'localhost:4566']
      interval: 5s
      start_period: 5s
      retries: 3
    networks:
      - cdp-tenant

networks:
  cdp-tenant:
    driver: bridge

volumes:
  mongodb-data: