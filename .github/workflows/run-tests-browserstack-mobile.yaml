name: Browserstack extended tests (mobile)

on:
  schedule:
    - cron: '0 2 * * *' # Runs at 2am
  workflow_dispatch:

env:
  AWS_REGION: eu-west-2
  AWS_ACCOUNT_ID: '094954420758'

concurrency:
  group: browserstack-extended-tests-mobile

jobs:
  build:
    name: CDP-build-workflow
    env:
      GATEWAY_ID: ${{ secrets.GATEWAY_ID }}
      GATEWAY_PASSWORD: ${{ secrets.GATEWAY_PASSWORD }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Start docker compose
        env:
          GATEWAY_ID: ${{ secrets.GATEWAY_ID }}
          GATEWAY_PASSWORD: ${{ secrets.GATEWAY_PASSWORD }}
          DEFRA_ID_CLIENT_SECRET: ${{ secrets.DEFRA_ID_CLIENT_SECRET }}
          DEFRA_ID_ENABLED: false
          SEND_TO_CASE_MANAGEMENT_ENABLED: false
        run: |
          docker compose up --wait-timeout 300 -d --quiet-pull

      - name: Browserstack tests
        run: |
          npm ci
          npm run user-journey-test:bs-extended-mobile
        env:
          BROWSERSTACK_USER: ${{ secrets.BROWSERSTACK_USER }}
          BROWSERSTACK_KEY: ${{ secrets.BROWSERSTACK_KEY }}
          DEFRA_ID_ENABLED: false

      - name: Collect all Docker container logs
        # This action collects logs from all currently running containers.
        uses: step-security/gh-docker-logs@v2
        with:
          dest: './docker-logs'
          
      - name: Archive logs
        if: failure()
        run: tar -czf docker-logs.tar.gz ./docker-logs

      - name: Upload logs as artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: docker-logs.tar.gz
          retention-days: 7

      - name: cleanup
        if: always()
        run: docker compose down
