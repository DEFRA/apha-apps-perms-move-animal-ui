name: Check Pull Request

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review

jobs:
  pr-validator:
    name: Run Pull Request Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test code and Create Test Coverage Reports
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: |
          npm ci
          npm run build
          npm run format:check
          npm run lint
          npm test

      - name: Build docker image and run container
        run: |
          set +e
          docker build --no-cache --tag cdp-node-frontend-template .
          docker run cdp-node-frontend-template
          exit $?

      # - name: Start docker compose
      #   run: docker compose up --wait-timeout 300 -d --quiet-pull

      - name: Journey tests
        run: |
          npm run e2e

      - name: Stop docker container
        if: always()
        run: docker stop cdp-node-frontend-template

      - name: SonarCloud Scan
        if: github.actor != 'dependabot[bot]'
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
